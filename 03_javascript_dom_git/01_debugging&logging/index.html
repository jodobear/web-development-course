<!doctype html>
<html>
<head>
    <style>
        h1 {
            font-size: 1.5em
        }

        label, input, button {
            display: block;
        }

        input, button {
            min-width: 72px;
            min-height: 36px;
            border: 1px solid grey;
        }

        input {
            margin-bottom: 1em;
        }
    </style>
    <title>Working with DOM, debugging, logging</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<h1>Calculator</h1>

<label for="num1">Number 1</label>
<input placeholder="Number 1" id="num1">

<label for="num2">Number 2</label>
<input placeholder="Number 2" id="num2">

<button id="add" onclick="onClick('+')">Add Number 1 and Number 2</button>
<button id="subtract">Subtract Number 2 from Number 1</button>

<p></p>

<script src="main.js"></script>
</body>
</html>
